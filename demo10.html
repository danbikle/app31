    <script>
    var chk = false;
    var lagn = function(n,my_a) {
      // This function should return array which lags my_a by n
      // I should get first n
      var front_a = my_a.slice(0,n);
      // I should remove last n
      var back_a = my_a.slice(0,my_a.length-n); 
      var lagn_a = front_a.concat(back_a);
      return lagn_a;
    };

    var getcol = function(key,csv_a) {
      // This function should return col-n from array of obj.
      var mycol = [];
      csv_a.forEach(function(row){
        mycol.push(row[key]);
        row;
        mycol;
      });
      return mycol;
    };

    // I should use cpasc_a to store dates,prices,pct-deltas
